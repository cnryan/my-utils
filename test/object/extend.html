<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扩展</title>
</head>
<body>
<script src="../../dist/my-utils.js"></script>
<script>
  var a = myUtils.myExtend(true, [4, 5, 6, 7, 8, 9], [1, 2, 3]);
  console.log(a) // [1, 2, 3, 7, 8, 9]

  var obj1 = {
    value: {
      3: 1
    }
  }

  var obj2 = {
    value: [5, 6, 7]
  }

  var b = myUtils.myExtend(true, obj1, obj2) // { value: [5, 6, 7] }
  var c = myUtils.myExtend(true, obj2, obj1) // { value: [5, 6, 7] }, 注意在计算b时obj1已改变
  console.log(b, c)
</script>
</body>
</html>
